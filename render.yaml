# NexusDEX AI - Render.com Configuration
# =======================================
# Infrastructure as Code за Render deployment

services:
  # Web Service
  - type: web
    name: nexusdex-ai
    env: python
    region: frankfurt
    plan: free # или starter за production
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: OWNER_WALLET
        value: 0xfee37e7e64d70f37f96c42375131abb57c1481c2
      - key: TRADING_MODE
        value: paper
      - key: TELEGRAM_BOT_TOKEN
        sync: false # Set manually в dashboard
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: nexusdex-ai-db
          property: connectionString
      - key: MAX_DAILY_LOSS_PERCENT
        value: 5.0
      - key: MAX_POSITION_SIZE_PERCENT
        value: 10.0
      - key: RISK_PER_TRADE_PERCENT
        value: 1.0
      - key: MAX_OPEN_POSITIONS
        value: 5
      - key: MAX_LEVERAGE
        value: 10
      - key: SUBSCRIPTION_PRICE_USDT
        value: 10.0
      - key: SUBSCRIPTION_DURATION_DAYS
        value: 30
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: nexusdex-ai-db
    databaseName: nexusdex_ai
    user: nexusdex_user
    plan: free # или starter за production
    region: frankfurt
    postgresMajorVersion: 15
